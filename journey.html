<body>

    <img src="images/texture.jpg" alt="texture-jpg" class="bg">

    <h2 class="page3">
    </h2>

    <div class="container">

            <div class="column">
                <div class="image-container">
                    <img src="images/inperson.jpg" alt="Image 1">

            <div class="column">

            <div class="column">

            <div class="column">

            <div class="column">
                <div class="image-container">
                    <img src="images/journaling.png" alt="Image 6">
                </div>
                journaling
            </div>
        </div>
    </div>

    <script>

        const page3 = document.querySelector(".page3");
    
        const text = "Where do we find conversations?";
    
        let index = 0;
        let timer;
    
        function typeText() {

            if (index < text.length) {
                page3.innerHTML += text.charAt(index);
                index++;
                timer = setTimeout(typeText, 100);
            }
        }
        window.addEventListener("load", typeText);
    </script>
